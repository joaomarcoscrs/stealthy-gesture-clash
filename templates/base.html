<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}stealthy gesture clash{% endblock %}</title>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100;200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../static/index.css" />
    <!-- Font Awesome CSS -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    {% block extra_head %}{% endblock %}
  </head>
  <body>
    <nav class="text-white border-b-2 border-gray-900 px-4 py-3">
      <h1 class="font-thin text-3xl">
        <i class="fas fa-user-ninja mr-3"></i>stealthy gesture clash
      </h1>
    </nav>
    <div class="pt-5">{% block content %}{% endblock %}</div>
    <script type="module" src="../static/index.js"></script>
    {% block extra_js %}{% endblock %}
  </body>
</html>
