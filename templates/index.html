<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>stealthy gesture clash</title>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100;200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../static/index.css" />
    <!-- Font Awesome CSS -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="bg-transparent text-white border-b-2 border-gray-900 px-4 py-3">
      <h1 class="font-thin text-3xl">
        <i class="fas fa-user-ninja mr-3"></i>stealthy gesture clash
      </h1>
    </nav>
    <div class="container mt-5">
      <form id="gameForm">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="name" class="font-thin text-white">your name:</label>
            <input
              type="text"
              class="form-control text-white font-thin border-gray-700"
              id="name"
              placeholder="happy raccoon"
              style="background-color: #1a202c"
              required
            />
          </div>
          <div class="form-group col-md-6">
            <label for="roomKey" class="font-thin text-white">room key:</label>
            <input
              type="text"
              class="form-control text-white font-thin border-gray-700"
              id="roomKey"
              placeholder="enter the room key"
              style="background-color: #1a202c"
              required
            />
          </div>
        </div>
        <div class="mt-3">
          <button
            type="submit"
            class="btn btn-primary font-thin mr-2"
            id="playButton"
            disabled
          >
            play
          </button>
          or
          <button
            type="button"
            class="btn btn-secondary ml-2 font-thin"
            id="createRoomButton"
          >
            create a room
          </button>
        </div>
      </form>
    </div>

    <script src="../static/index.js"></script>
  </body>
</html>
