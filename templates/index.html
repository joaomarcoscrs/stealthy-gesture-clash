{% extends "base.html" %} {% block title %}Index Page{% endblock %} {% block
content %}
<div class="container mt-5">
  <form id="gameForm">
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="name" class="font-thin text-white">your name:</label>
        <input
          type="text"
          class="form-control text-white font-thin border-gray-700"
          id="name"
          style="background-color: #1a202c"
          required
        />
      </div>
      <div class="form-group col-md-6">
        <label for="roomKey" class="font-thin text-white">room key:</label>
        <input
          type="text"
          class="form-control text-white font-thin border-gray-700"
          id="roomKey"
          style="background-color: #1a202c"
          required
        />
      </div>
    </div>
    <div class="mt-3">
      <button
        type="submit"
        class="btn btn-primary font-thin mr-2"
        id="playButton"
        onclick="joinRoom()"
        disabled
      >
        play
      </button>
      or
      <button
        type="button"
        class="btn btn-secondary ml-2 font-thin"
        id="createRoomButton"
        onclick="createRoom()"
      >
        create a room
      </button>
    </div>
  </form>
</div>
{% endblock %}
