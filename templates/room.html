{% extends "base.html" %} {% block title %}{{ room_key }}{% endblock %} {% block
content %}
<div class="flex items-center justify-center flex-col">
  <div class="flex justify-content-center mt-10">
    <div class="flex items-center justify-center flex-col">
      <div class="font-thin mb-4">
        hello, <span class="font-bold text-xl">{{ player_name }} 👋🏻 </span>
      </div>
      <div>
        <div class="font-thin -mb-4">room key:</div>
        <div class="room-key">{{ room_key }}</div>
      </div>
    </div>
    <div id="video-container" class="text-center ml-6 mt-2">
      <img id="video" />
    </div>
  </div>

  <button
    class="text-blue-500 hover:text-blue-700 text-4xl font-bold mt-6 bg-transparent"
    id="playButton"
    title="waiting for your opponent to join"
  >
    play
  </button>
</div>
{% endblock %}
